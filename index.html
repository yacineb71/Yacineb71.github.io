<head>
  <meta charset="UTF-8">
  <title>Nuklal – Vêtements premium suisses | Livraison mondiale</title>
  <!-- Meta optimisées -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Boutique suisse de vêtements premium. Livraison express en Europe, matériaux durables, designs exclusifs.">
  <meta name="keywords" content="mode suisse, vêtements premium, livraison rapide, qualité durable">
  <link rel="canonical" href="https://nuklal.com">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Nuklal – Vêtements premium suisses">
  <meta property="og:description" content="Découvrez nos collections exclusives fabriquées en Suisse.">
  <meta property="og:image" content="https://nuklal.com/images/social-share.jpg">
  <meta property="og:url" content="https://nuklal.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@nuklal">

  <!-- Preload & PWA -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" as="style">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c9a227">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    :root {
      --black: #111;
      --gold: #c9a227; /* Contraste WCAG OK */
      --gray: #222;
      --radius: 10px;
      --transition: .3s ease;
    }

    /* Police chargée progressivement */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                   Helvetica, Arial, sans-serif;
      background: var(--black);
      color: #fff;
      line-height: 1.6;
      margin: 0;
    }

    /* Navigation améliorée */
    nav {
      background: var(--gold);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .8rem 1.2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: var(--black);
      font-weight: 600;
      text-decoration: none;
      margin: 0 .6rem;
      padding: .3rem 0;
      border-bottom: 2px solid transparent;
      transition: var(--transition);
    }

    nav a:hover, nav a.active {
      border-color: var(--black);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 800;
    }

    /* Mobile first */
    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .hamburger { display: block; }
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--gold);
        padding: 1rem;
      }
      .nav-links.show { display: flex; }
    }

    /* Promo bar accessible */
    #promoBar {
      background: #111;
      color: var(--gold);
      padding: .8rem;
      text-align: center;
      font-weight: 700;
    }

    #promoBar button {
      background: var(--gold);
      color: #111;
      border: none;
      padding: .3rem .8rem;
      border-radius: 4px;
      font-weight: 700;
      margin-left: 1rem;
    }

    /* Hero optimisé */
    .hero-parallax {
      height: 70vh;
      background: url('hero-image-optimized.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Filtres accessibles */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.5rem;
      background: #1a1a1a;
    }

    .filters label {
      font-size: .9rem;
      min-width: 120px;
    }

    .filters select, .filters input {
      width: 100%;
      padding: .5rem;
    }

    /* Grid produits performante */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .card {
      background: #1e1e1e;
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(201, 162, 39, 0.3);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    /* Footer structuré */
    footer {
      background: #000;
      padding: 3rem 1rem;
      margin-top: 3rem;
    }

    /* Animations performantes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Etc... */
  </style>
</head>
