<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion – Nuklal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { color: #d4af37; margin-bottom: 1rem; }
    input {
      width: 300px;
      padding: .75rem;
      margin: .5rem 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #d4af37;
      color: #111;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    #msg { margin-top: 1rem; font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Connexion</h1>
  <input type="email" id="email" placeholder="ton@email.com" required>
  <button onclick="sendMagic()">Recevoir le lien</button>
  <p id="msg"></p>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      'https://votre-projet.supabase.co',
      'votre-clé-publique'
    );
    async function sendMagic() {
      const email = document.getElementById('email').value;
      if (!email) return;
      const { error } = await sb.auth.signInWithOtp({ email });
      document.getElementById('msg').textContent = error ? error.message : 'Lien envoyé !';
    }
  </script>
</body>
</html>
